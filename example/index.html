<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jQuery.gloryScroll example page</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="../src/jQuery.gloryScroll.js"></script>

  <style>

  body {
    height: 5000px;
  }
  
  #dingus {
    position: fixed;
    left: 50%;
    top: 50%;
    height: 200px;
    width: 200px;
    margin-left: -100px;
    margin-top: -100px;
    background-color: lime;
  }
  
  </style>

</head>
<body>
  
  <div id="dingus"></div>

  <script>
    $('#dingus').gloryScroll({ start: 0, stop: 500, attribute: 'opacity', startVal: '1.0', stopVal: '0.0' });
  </script>

</body>
</html>
